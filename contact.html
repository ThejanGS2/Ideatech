                <section id="contact-form-section">
                    <h2>Send a Message</h2>
                    <form class="contact-form"
                          action="https://formsubmit.co/ideatechofficialpvt@gmail.com"
                          method="POST">
                        <!-- Honeypot to help reduce spam -->
                        <input type="text" name="_honey" style="display:none">
                        <!-- Customize email subject sent to your inbox -->
                        <input type="hidden" name="_subject" value="New message from Ideatech website">
                        <!-- Redirect after successful submission -->
                        <input type="hidden" name="_next" value="thank-you.html">

                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="name" required placeholder="John Doe">
                        </div>

                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" required placeholder="john@company.com">
                        </div>

                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" required placeholder="Project Inquiry">
                        </div>

                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required
                                placeholder="Tell us about your project..."></textarea>
                        </div>

                        <button type="submit" class="btn-submit">Send Message</button>
                    </form>
                    <!-- Note: on first submission Formsubmit.co will send a verification email to activate forwarding -->
                </section>

            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>
    <script src="components.js"></script>
    <script src="script.js"></script>
</body>

</html>
